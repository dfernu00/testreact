name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main  # Se ejecuta cuando haces push a main (cambia si usas otra rama)

permissions:
  contents: write  # Permisos necesarios para subir archivos a gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm install

      - name: Construir la aplicación
        run: npm run build

      - name: Desplegar en GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist  # Asegúrate de que este sea el directorio de salida del build
